<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="url(#gradient1)"/>
  
  <!-- Shopping Cart -->
  <rect x="150" y="120" width="100" height="80" rx="8" fill="#FFFFFF" stroke="#7C3AED" stroke-width="2"/>
  <circle cx="170" cy="220" r="8" fill="#7C3AED"/>
  <circle cx="230" cy="220" r="8" fill="#7C3AED"/>
  <path d="M120 100 L140 100 L150 120 L250 120" stroke="#7C3AED" stroke-width="3" fill="none"/>
  
  <!-- Products in cart -->
  <rect x="160" y="130" width="20" height="20" rx="2" fill="#06D6A0"/>
  <rect x="190" y="130" width="20" height="20" rx="2" fill="#F72585"/>
  <rect x="220" y="130" width="20" height="20" rx="2" fill="#4CC9F0"/>
  
  <!-- Mobile phone -->
  <rect x="280" y="80" width="60" height="100" rx="12" fill="#FFFFFF" stroke="#7C3AED" stroke-width="2"/>
  <rect x="290" y="95" width="40" height="60" rx="4" fill="#7C3AED"/>
  <circle cx="310" cy="165" r="4" fill="#7C3AED"/>
  
  <!-- Credit card -->
  <rect x="80" y="180" width="80" height="50" rx="8" fill="#FFFFFF" stroke="#7C3AED" stroke-width="2"/>
  <rect x="90" y="190" width="60" height="8" rx="2" fill="#7C3AED"/>
  <circle cx="95" cy="210" r="3" fill="#06D6A0"/>
  <circle cx="105" cy="210" r="3" fill="#F72585"/>
  
  <!-- Floating elements -->
  <circle cx="80" cy="80" r="12" fill="#06D6A0" opacity="0.7"/>
  <circle cx="350" cy="50" r="8" fill="#F72585" opacity="0.7"/>
  <circle cx="50" cy="250" r="10" fill="#4CC9F0" opacity="0.7"/>
  
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E0E7FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F3E8FF;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
